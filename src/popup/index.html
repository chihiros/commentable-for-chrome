<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./index.ts"></script>
</head>

<body>
  <div class="mb-2 bg-white rounded-md py-1 flex justify-center">
    <img src="./logo.png" class="rounded-md w-3/5" />
  </div>

  <div id="roomControlSection" class="bg-white p-2 rounded-md mb-2">
    <!-- "ルームを開く"のUI -->
    <div class="mb-2">
      <label for="room_name" class="block mb-1 text-sm font-medium text-gray-900">ルーム名</label>
      <input type="text" id="room_name_input"
        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="ルーム名を入力" required>
    </div>

    <button id="toggleRoomButton"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2  w-full">
      ルームを開く
    </button>
  </div>

  <div class="bg-white p-2 rounded-md mb-2">

    <div class="mb-2">
      <label for="room_name" class="block mb-1 text-sm font-medium text-gray-900">ルーム名</label>
      <input type="text" id="room_name"
        class="bg-slate-400 border border-slate-700 text-black text-sm rounded-lg block w-full p-2.5" value="test_room"
        placeholder="" disabled>
    </div>

    <button type="button"
      class="text-white bg-red-700 hover:bg-red-800 focus:ring-2 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  w-full">
      ルームを閉じる
    </button>

    <div class="flex items-center ps-4 border bg-white border-gray-200 rounded-md mb-2">
      <input checked id="bordered-checkbox-2" type="checkbox" value="" name="bordered-checkbox"
        class="text-blue-600 bg-gray-100 border-gray-300 rounded">
      <label for="bordered-checkbox-2"
        class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 select-none">QRコードを表示する</label>
    </div>
  </div>
</body>

</html>
